log4j.rootLogger=ALL, console, Flower_shop

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5p %c %x - %m%n

log4j.appender.Flower_shop=org.apache.log4j.RollingFileAppender
log4j.appender.Flower_shop.layout=org.apache.log4j.PatternLayout
log4j.appender.Flower_shop.File=logs/Flower_shop.log
log4j.appender.Flower_shop.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5p %c %x - %m%n
log4j.appender.Flower_shop.MaxFileSize=100MB
log4j.appender.Flower_shop.MaxBackupIndex=1
log4j.appender.Flower_shop.Append=true
